<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<div class="header">
    <div class="logo-container">
        <img src="./images/logo.png" alt="Regions Logo" class="logo">
        <div class="logo-text">
            <span class="regions">REGIONS</span><br>
            <span class="mortgage">Mortgage</span>
        </div>
    </div>
            <div class="toggle">
        <p>Are you a new customer?</p>
        <button id="login">Enroll Now</button>
    </div>
</div>
<body>
    <div class="container">       
        <div class="signup"> 
            <h1>Welcome Back</h1>
            <h3>Sign in to your Regions MyMortgage account.</h3>
            <form action="">
                <input type="text" placeholder="Online ID">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <span class="show-password" id="show-password">Show</span>              
                </div>
                <div class="remember-container">
                    <input type="checkbox" id="remember" name="remember" class="remember-checkbox">
                    <label for="remember">Remember Details</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-link">
                <a href="#">Forgot Online ID?</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <img src="./images/image.png" alt="Home" class="home-image"> <!-- Add your image here -->
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-line1">
                <img src="./images/HomeIcon.svg" alt="Home Logo" class="footer-logo"> 
                Equal Housing Lender - Member FDIC
            </div>
            <div class="footer-line2">
                &copy; 2023 Regions Financial Corporation. All Rights Reserved. 118001 REGIONS
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
